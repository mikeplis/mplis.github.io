---
layout: default
comments: True
---
<div class="container">
  <div class="row">
    <div class="col-xs-12 blog-main">
      <div class="blog-post">
        <h2 class="blog-post-title">{{ page.title }}</h2>
        <p class="blog-post-meta">{{ page.date | date_to_long_string }}</p>
      </div>
      {{ content }}
      {% include comments.html %}
    </div>
  </div>
</div>
